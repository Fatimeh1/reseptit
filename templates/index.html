{% extends "layout.html" %}

{% block title %}Jälkiruokareseptit{% endblock %}

{% block content %}
<h2>Reseptit</h2>

{% for recipe in recipes %}
<div class="recipe">
<a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a> <br />
Tekijä: <a href="/user/{{ recipe.user_id }}">{{ recipe.username }}</a> <br />
Kommentien määrä: {{ recipe.comment_count }}
</div>
{% endfor %}

{% endblock %}
