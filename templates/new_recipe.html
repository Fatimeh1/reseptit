<!DOCTYPE html>
<html>

<head>
  <title>Uusi resepti</title>
</head>

<body>
  <h1>Uusi resepti</h1>
  <form action="/create_recipe" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/> 
    </p>
    <p>
      Resepti: <br />
      <textarea name="ingredients" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <p>
      Maku: <br />
      <select name="flavor">
        <option value="">(valitse)</option>
        <option value="makea">makea</option>
        <option value="suolainen">suolainen</option>
        <option value="kirpeä">kirpeä</option>
        <option value="raikas">raikas</option>
        <option value="suklainen">suklainen</option>
        <option value="vaniljalainen">vaniljalainen</option>
        <option value="karamellinen">karamellinen</option>
        <option value="hedelmäinen">hedelmäinen</option>
        <option value="pähkinäinen">pähkinäinen</option>
      </select>
    </p>
    <p>
      Vaikeustaso: <br />
      <select name="difficulty">
        <option value="">(valitse)</option>
        <option value="helppo">Helppo</option>
        <option value="keskitaso">Keskitaso</option>
        <option value="vaikea">Vaikea</option>
      </select>
    </p>
    <input type="submit" value="Luo resepti" />
  </form>
</body>

</html>
